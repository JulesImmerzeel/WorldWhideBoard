<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word whide board fun little website I made to learn about sockets and deploying">
    <meta property="og:site_name" content="World whide board">
    <meta property="og:url" content="https://whideboard.julesimmerzeel.com">
    <meta property="og:title" content="World whide board"/>
    <meta property="og:type" content="website">
    <meta property="og:description" content="A whiteboard, accessible for the entire world!" />
    <meta property="og:image" content="{% static '/main/img/thumbnail.jpg' %}"/>


    <meta name="twitter:title" content="World whide board">
    <meta name="twitter:url" content="https://whideboard.julesimmerzeel.com">
    <meta name="twitter:domain" content="https://julesimmerzeel.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{% static '/main/img/thumbnail.jpg' %}">
    <meta name="twitter:description" content="Word whide board fun little website I made to learn about sockets and deploying">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K1T5T7D0XL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-K1T5T7D0XL');
    </script>
    <title>World whide board</title>
    
    <link rel="stylesheet" href="{% static '/main/css/index.css' %}">
</head>
<body>
    <main class="container">
        <h1>World whide board</h1>
        <p id="counter">currently online: 1</p>
        <p><a href="https://github.com/JulesImmerzeel/doodler">Github repo</a></p>

        <div id="palette" role="color palette">
        <button class="blue active" onclick="c.changeColor('blue')"/>
        <button class="red" onclick="c.changeColor('red')"/>
        <button class="yellow" onclick="c.changeColor('yellow')"/>
        <button class="green" onclick="c.changeColor('green')"/>
        <button class="black" onclick="c.changeColor('black')"/>


        </div>
        <div class="slidecontainer">
            <input role="brush size selector" aria-valuemin="1" aria-valuemax="75" aria-valuenow="5" type="range" min="1" max="75" value="5" class="slider" id="brushSize" oninput="c.lineWidth = c.canvas.width / 1000 * this.value">
        </div>
    </main>
    <script type="module" src="{% static '/main/js/main.js' %}"></script>
</body>
</html>
